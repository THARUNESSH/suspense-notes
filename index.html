<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suspense Notes</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    touch-action: none;
    transition: background 2s;
  }

  .message-container {
    text-align: center;
    font-size: 1.5rem;
    max-width: 80%;
    opacity: 0;
    transition: opacity 2s;
    color: gold;
    background: linear-gradient(90deg, #FFD700, #FFA500, #FF4500, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 300% 100%;
    animation: shimmer 4s linear infinite;
  }

  .message-container.active {
    opacity: 1;
  }

  @keyframes shimmer {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 0%; }
  }

  .rope {
    position: absolute;
    width: 15px;
    height: 100px;
    background: red;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 10px;
    cursor: grab;
    touch-action: none;
  }

  .hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    color: red;
    font-size: 1rem;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100%); opacity: 0.8; }
    100% { transform: translateY(-10%); opacity: 0; }
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

    transform: scale(1.1);
